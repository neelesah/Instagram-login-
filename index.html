<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <!-- Language Selector (simplified as text for demo) -->
            <div class="language">English (US)</div>
            
            <!-- Instagram Logo -->
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="ig-logo">
            </div>
            
            <!-- Form -->
            <form id="loginForm">
                <input type="text" placeholder="Username, email or mobile number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            
            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <!-- Create Account Button -->
            <div class="create-account">
                <button class="create-btn">Create new account</button>
            </div>
            
            <!-- Meta Branding -->
            <div class="meta">
                <span>Â© Meta</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
